<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notatki</title>
  </head>
  <body>
    <h1>Notatka:</h1>
    <div style="display: flex">
      <textarea name="note" class="note" cols="80" rows="50"></textarea>
      <div class="notesList" style="flex-grow: 1">
        <h2>Lista notatek:</h2>
        <article>
          <h3>Notatka z dnia<span class="date"></span></h3>
          <p>Keywordy:</p>
          <ul></ul>
        </article>
      </div>
    </div>
    <input type="text" class="keywords" style="display: block" />
    <button type="button" class="btnAdd">Dodaj Keyword</button>
    <button type="button" class="btnSave">Zapisz Notatki</button>
    <div class="notes">
      <span class="date"></span>
      <p class="text"></p>
    </div>
    <!-- <script src="saveNote.js"></script> -->
    <script src="saveNote2.js"></script>
  </body>
</html>
